<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom op mijn website!</title>
    <style>
        /* Algemene opmaak */
        body {
            font-family: Arial, sans-serif;
            background-color: #394242; /* Donkerder grijze achtergrond */
            color: #ff7f00; /* Oranje tekstkleur */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            color: #ff7f00; /* Oranje kleur voor de kop */
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
            color: #ff7f00; /* Oranje kleur voor de paragraaf */
        }

        /* Afbeelding styling */
        .logo {
            width: 200px;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Styling voor de footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9em;
            color: #777;
        }

        a {
            color: #ff7f00; /* Oranje kleur voor de links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling voor de YouTube video iframe */
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
            display: none; /* Video is eerst verborgen */
        }

        /* Play knop styling */
        .play-button {
            background-color: #ff7f00;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .play-button:hover {
            background-color: #ff6500;
        }
    </style>
</head>
<body>
    <h1>Hallo, wereld!</h1>
    <p>Dit is mijn eerste website met GitHub Pages! Ik hoop dat je het mooi vind.</p>

    <!-- Klikbare afbeelding die naar de URL wijst -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ/">
        <img src="https://i1.sndcdn.com/artworks-x8zI2HVC2pnkK7F5-4xKLyA-t500x500.jpg" class="logo" id="logoImage">
    </a>
    </a>
<br>
    <!-- Toevoeging van de Play-knop voor video -->
    <button class="play-button" onclick="playVideo()">Video afspelen</button>

    <!-- Toevoeging van de YouTube video die automatisch afspeelt, in een loop zit en met geluid -->
    <div class="video-container">
        <iframe id="videoIframe" src="https://www.youtube.com/embed/lRmhkXllFtU?autoplay=1&loop=1&playlist=lRmhkXllFtU" title="YouTube video" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Toevoeging van contactinformatie -->
    <p>Voor vragen kun je contact opnemen met: <a href="mailto:leon@holidaycasa.nl">leon@holidaycasa.nl</a></p>

    <footer>
        <p>Bezoek ook onze website: <a href="https://www.youtube.com/watch?v=a6lqEmd9Tl0/" target="_blank">https://holidaycasa.es</a></p>
    </footer>

    <script>
        // JavaScript om de afbeelding te veranderen bij hover
        const logoImage = document.getElementById('logoImage');
        logoImage.addEventListener('mouseover', function() {
            logoImage.src = 'https://static.wikia.nocookie.net/fansekai/images/1/1d/HA_HA_HA_HA.jpg/revision/latest?cb=20220807225343';
        });
        logoImage.addEventListener('mouseout', function() {
            logoImage.src = 'https://i1.sndcdn.com/artworks-x8zI2HVC2pnkK7F5-4xKLyA-t500x500.jpg';
        });

        // JavaScript om de video te spelen bij klikken op de Play-knop
        function playVideo() {
            var iframe = document.getElementById('videoIframe');
            iframe.style.display = 'block'; // Maak de video zichtbaar
            iframe.src = iframe.src + "&autoplay=1"; // Start de video met autoplay
        }
    </script>
</body>
</html>
